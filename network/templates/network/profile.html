{% extends "network/layout.html" %}

{% block body %}

<strong>{{user}}</strong>
<br>
Followers: {{followed_count}}
Following: {{following_count}}


<form action="" method="post">
    {% csrf_token %}
    <input type="submit" name="submit" value="Follow">
</form>

{% for post in posts%}    
<div>{{post.user}}</div>
<div>{{post.body}}</div>
<div>{{post.date}}</div><br>
{% endfor %}


{% endblock %}
